<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>FruitStop - Home</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
        <link rel="stylesheet" href="assets/style/style.css">
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
        <script src="https://code.jquery.com/jquery.js"></script>  
    </head>
    <body>
        <!-- HERO CONTAINER -->
        <section class="hero">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title has-text-white">FruitStop</h1>
                </div>
            </div>
        </section>
        <!-- NAVBAR -->
        <div class="columns is-centered">
            <div class="column is-two-thirds has-text-right">
                <div class="column">
                    <a href="/" class="has-text-black"><i class="bar-icon fas fa-home fa-2x"></i></a>
                    <a href="/cart" class="has-text-black"><i class="bar-icon fas fa-shopping-cart fa-2x"></i></a>
                </div>
            </div>
        </div>
        <!-- PRODUCT CONTENT AREA -->
        <div class="columns is-centered is-vcentered" style="margin-bottom: 0rem">
            <div class="column is-two-thirds">
                <!-- This area is dynamically populated with jQuery via the data file -->
                <div id="product-area"></div>
            </div>
        </div>
        <!-- SUCCESS NOTIFICATION DIV (DYNAMICALLY HIDDEN OR SHOWN) -->
        <div id="success" class="notification is-success">
            <button class="delete"></button>
            <b>Fruit added to cart!</b>
        </div>
        <!-- FOOTER AREA -->
        <footer class="footer">
            <div class="content has-text-centered">
                <strong>FruitStop</strong> by Cody Clegg</a>
            </div>
        </footer>
        <!-- SCRIPTING -->
        <script type="text/javascript" src="assets/data/products.json"></script>
        <script type="text/javascript" src="assets/js/home.js"></script>
    </body>
</html>
